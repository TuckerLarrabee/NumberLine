<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Number Line</title>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>

  <body>

    <div id="number-line-values">
      <p>
        <label for="amount">Number Line:</label>
        <input
          type="text"
          id="amount"
          readonly
          style="border: 0; color: #2d1ff6; font-weight: bold"
        />
      </p>
    </div>

    <div class="container">
      <div class="vertical-ticks">
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div> 
      </div>
      <div id="number-line"></div>
      <div class="vertical-ticks">
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div>
        <div class="vl"></div> 
      </div>
      <div class="xaxis-number-container">
        <div id="minusFive">-5</div>
        <div id="minusFour">-4</div>
        <div id="minusThree">-3</div>
        <div id="minusTwo">-2</div>
        <div id="minusOne">-1</div>
        <div id="zero">0</div>
        <div id="one">1</div>
        <div id="two">2</div>
        <div id="three">3</div>
        <div id="four">4</div>
        <div id="five">5</div>
      </div>
    </div>


    <script src="./index.js"></script>
  </body>
</html>
